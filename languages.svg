<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      font-size: 14px;
      line-height: 21px;
    }

    #background {
      width: calc(100% - 10px);
      height: calc(100% - 10px);
      fill: #00000000;
      stroke: #8B8B8B22;
      stroke-width: 1px;
      rx: 6px;
      ry: 6px;
    }

    foreignObject {
      width: calc(100% - 10px - 32px);
      height: calc(100% - 10px - 24px);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 0.75em;
      line-height: 24px;
      font-size: 16px;
      font-weight: 600;
      color: rgb(72, 148, 224);
      fill: rgb(72, 148, 224);
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 0;
      margin-bottom: 0;
    }

    li {
      font-size: 12px;
      margin-bottom: 0.5em;
    }

    .lang {
      font-weight: 600;
      margin-right: 4px;
      color: rgb(135, 135, 135);
    }

    .percent {
      color: rgb(150, 150, 150)
    }
  </style>

  <g>
    <rect x="5" y="5" id="background" />
    <foreignObject x="21" y="17" width="318" height="176">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <h2>Most Used Languages</h2>

        <style>
  .progress {
    display: flex;
    height: 8px;
    overflow: hidden;
    background-color: #00000000;
    border-radius: 6px;
    outline: 1px solid transparent;
    margin-bottom: 1em;
  }

  .progress-item {
    height: 100%;
    border-radius: 6px;
  }
</style>

<div class="progress">
  <span style="background-color: #f1e05a; width: 50.12%;" class="progress-item"></span>
  <span style="background-color: #DA5B0B; width: 34.89%;" class="progress-item"></span>
  <span style="background-color: #4F5D95; width: 14.99%;" class="progress-item"></span>
</div>

        
        <ul>
          <li style="animation-delay: 0ms;">
            <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#f1e05a;"
            viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
            fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
            <span class="lang">Python and Jupyter Notebook</span>
            <span class="percent">50.12%</span>
          </li>
          
         <li style="animation-delay: 150ms;">
            <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#DA5B0B;"
            viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
            fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
            <span class="lang">R</span>
            <span class="percent">34.89%</span>
          </li>

          <li style="animation-delay: 300ms;">
            <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#4F5D95;"
            viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
            fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
            <span class="lang">Others (SQL, JavaScript, Heroku, Haskel, etc)</span>
            <span class="percent">14.99</span>
          </li>
        </ul>
      </div>
    </foreignObject>
  </g>
</svg>
